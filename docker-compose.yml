services:
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    restart: unless-stopped
    env_file:
      - ./apps/api-gateway/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - valkey
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  campaign-service:
    build:
      context: .
      dockerfile: apps/campaign-service/Dockerfile
    restart: unless-stopped
    env_file:
      - ./apps/campaign-service/.env
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - valkey

  research-service:
    build:
      context: .
      dockerfile: apps/research-service/Dockerfile
    restart: unless-stopped
    env_file:
      - ./apps/research-service/.env
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - valkey

  websocket-service:
    build:
      context: .
      dockerfile: apps/websocket-service/Dockerfile
    restart: unless-stopped
    env_file:
      - ./apps/websocket-service/.env
    ports:
      - "3003:3003"
    depends_on:
      - postgres
      - valkey

  #Postgres DB
  postgres:
    image: postgres:15-alpine
    container_name: atlas-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas_dev
      POSTGRES_DB: atlas_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas -d atlas_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  #Valkey Redis
  valkey:
    image: valkey/valkey:7
    container_name: atlas-redis-valkey
    restart: unless-stopped
    volumes:
      - valkey_data:/data
    command: valkey-server --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  valkey_data:

networks:
  default:
    name: atlas-network
